<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Japanese verbs</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="https://unpkg.com/wanakana"></script>
		<script src="verbs.js"></script> 
	</head>

	<body onLoad="initScript()">
		<h1>日本動詞を習いましょう！</h1>

		<button onclick="displayListOfVerbs()">List of verbs</button>

		<button onclick="startQuizz()">Quizz</button> 
		<label for="quizlength" id="quizlengthlabel">Number of verbs: <input type="text" id="quizlength" maxlength="4" size="4"></label>
		<label>Difficulty: </label>
		<input type="radio" id="quizeasy" name="quizdifficulty" value="easy"> <label for="quizeasy">Easy</label> 
		<input type="radio" id="quizmedium" name="quizdifficulty" value="medium" checked> <label for="quizmedium">Medium</label> 
		<input type="radio" id="quizhard" name="quizdifficulty" value="hard"> <label for="quizhard">Hard</label> 

		<table id="verbstable">
		</table>
		<button onclick="checkQuizz()" style="display: none;">Quizz</button> 
	</body>
</html>
